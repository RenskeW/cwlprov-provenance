# A dataset downloaded which does not have its own DOI but was described in a paper
biodl_dataset:
  class: File
  location: /Users/renskedewit/Documents/GitHub/cwl-epitope/tools/biodl_small.csv
  <class??>: s:Dataset
  s:name: BioDL
  s:url: https://github.com/ibivu/pipenn/#what-do-data-set-folders-contain # location of page describing the dataset
  s:distribution: https://www.ibi.vu.nl/downloads/PIPENN/PIPENN/BioDL-Datasets/prepared_biolip_win_p_testing.csv # downloadable form of dataset
  s:citation:
  - class: s:ScholarlyArticle
    s:identifier: https://doi.org/10.1093/bioinformatics/btac071
  s:isBasedOn:
  - class: s:DataCatalog
    s:name: BioLip # the bioDL dataset uses data from this database
    s:citation:
      class: s:ScholarlyArticle
      s:identifier: https://doi.org/10.1093/nar/gks966

# A dataset which was downloaded as the result of a query
hpa_dataset: # all brain-elevated proteins (= a query!)
  class: File
  location: ./data/hpa_download.tsv
  <class??>: s:Dataset
  s:name: "HPA brain-specific proteins"
  s:includedInDataCatalog:
    class: s:DataCatalog
    s:name: "HPA Brain Atlas"
    s:url: https://www.proteinatlas.org/humanproteome/brain
    s:citation:
    - class: s:ScholarlyArticle # the article specific for the Brain Atlas
      s:identifier: <doi>
    s:isPartOf:
      class: s:DataCatalog
      s:name: "Human Protein Atlas"
      s:url: https://www.proteinatlas.org/
      s:identifier: https://fairsharing.org/FAIRsharing.j0t0pe # identifier for the entire HPA
      s:version: "21.0" # the version of the entire HPA
      s:citation:
      - class: s:ScholarlyArticle # the article describing the entire HPA database
        s:identifier: <doi> 
  ## The search query (how do we fit this in?):
  s:PotentialAction: # https://schema.org/SearchAction; https://schema.org/query
    type: s:SearchAction
       s:query: tissue_category_rna:brain;Detected in single

# PDB download
pdb_dataset:
  class: Directory
  location: <location>
  <class?>: s:Dataset # or s:DataDownload?
  s:name: Download of selected set of pdb structures
  s:measurementTechnique: "Cryo-EM" # example
  s:includedInDataCatalog: # dataset is subset of PDB
    class: s:DataCatalog
    s:name: Protein Data Bank
    s:identifier: https://fairsharing.org/FAIRsharing.2t35ja
  ### download date 
  s:dateCreated: <the download date> 
  s:dateModified: <the download date>

# SAbDab subset of database, summary file about subset of structures based on query
sabdab_subset: #summary file
  class: File
  location: ./data/sabdab_query_summaryfile.tsv
  <class?>: s:Dataset
  s:DateCreated: <download date>
  s:includedInDataCatalog:
    class: s:DataCatalog
    s:name: SAbDab
    s:url: http://opig.stats.ox.ac.uk/webapps/newsabdab/sabdab/
    s:citation: <publication about database>
    s:PotentialAction:
      class: s:SearchAction
      s:query: http://opig.stats.ox.ac.uk/webapps/newsabdab/sabdab/search/?ABtype=All&method=ELECTRON+MICROSCOPY&species=HOMO+SAPIENS&resolution=&rfactor=&antigen=All&ltype=All&constantregion=All&affinity=All&isin_covabdab=All&isin_therasabdab=True&chothiapos=&restype=ALA&field_0=Antigens&keyword_0=
      # query: ABtype = All & method=ELECTRON MICROSCOPY & species = HOMO SAPIENS &....
      s:startTime: <time of query = download date?> # alternative to dateCreated/dateModified/endTime?

# A file which was derived from a file downloaded from a database
processed_sabdab_summary_file:
  class: File
  location: ./data/sabdab_query_summaryfile.tsv # a file derived from a summary file downloaded from SabDab
  <class?>: s:Dataset
  s:isBasedOn:
    class: s:DataCatalog # this directly points to the database, there could be an intermediate step to the downloaded file
    s:name: SAbDab
    s:url: http://opig.stats.ox.ac.uk/webapps/newsabdab/sabdab/
    s:citation: <citation>

# 1 specific entry from the PDB
pdb_entry:
  class: File
  location: ./data/6m17.cif
  format: http://edamontology.org/format_1477 ## mmCIF format
  s:identifier: https://doi.org/10.2210/pdb6m17/pdb # version-unspecific doi of pdb entry
  s:version: 3.1 # version of entry
  dateCreated: <the download date?>
  s:includedInDataCatalog:
    s:name: "Protein Data Bank"
    s:identifier: <PID of PDB>
  s:citation: <publication describing this pdb entry>
  s:measurementTechnique: "Electron Microscopy" # for this entry

# multiple entries from the pdb, but not as the result of a query
two_pdb_entries:
  class: Directory
  location: <location>
  s:includedInDataCatalog:
    s:name: "Protein Data Bank"
    s:identifier: <PID of PDB>
  s:hasPart: # the individual entries in this dataset
  - s:name: "6m17"
    s:identifier: https://doi.org/10.2210/pdb6m17/pdb
    s:version: 3.1
    format: http://edamontology.org/format_1477 ## mmCIF format
    s:measurementTechnique: "NMR"
  - s:name: "4wv4"
    s:identifier: https://doi.org/10.2210/pdb4WV4/pdb
    s:version: 1.0

  
